<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameJob</title>
    <link rel="shortcut icon" type="image/png" href="img/favicon.ico">
    
    <style>
        @import url("css/loginStyle.css");
    </style>

    <script src="js/login.js"></script>

</head>
<body>

    <div id="contenido">

        <div id="parteSuperior">

        
            <div id="header"> 

                <div id="logo">
                    <a href="index.html"><img src="img/GameJob_icono.png" ></a>
                </div>
                
                <h3>Preparado para empezar tu vida como un jugador profesional?</h3>
            </div>
       
    
            <div id="main">
    
                <div id="login">
                
                    <h5> Inicia sesión para encontrar el trabajo de tus sueños </h5>
                    <form>
                        <input type="text" placeholder="Usuario" name="usuario"> <br>
        
                        <input type="password" placeholder="Contraseña" name="password"> <br>

                        <input type="button" value="Iniciar Sesión" class="btnLogin" name="login">
                    </form>
                
        
                    <p> Aun no estas registrado? <a href="">Pulsa Aqui</a> para registrarte. </p>
    
                </div>
           
    
            </div>

        </div>

        <div id="footer">

            <div id="contenidoPolitica">

                <h3>Política de la Empresa</h3>
                
                <p><a href="">Quienés somos</a></p>
                <p><a href="">Ayuda</a></p>

            </div>

            <div id="redes"> 

                <h3>Nuestras redes sociales</h3>

                <a href="https://es-es.facebook.com/" target="_blank" title="enlace a Facebook"><img src="img/facebook.png" alt="link a facebook"></a>
                <a href="https://twitter.com/explore" target="_blank" title="enlace a Twitter"><img src="img/twitter.png" alt="link a twitter"></a>

            </div>   

         
            <p class="copy">
                &copy 2020 GameJob S.A. Todos los derechos reservados. <br>

            </p> 
            
        </div>

    </div>
   

</body>
</html>
